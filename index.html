<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venta de Pizzas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Venta de Pizzas</h1>
  </header>
  
  <section>
    <!-- listado de productos --> 
    <div class="container">
      <div id="productosContainer" class="row"></div>
    </div>
  </section>

  <section>
    <!-- para hacer un pedido -->
    <div id="pizza-types">
      <h2>Selecciona una tipo de pizza:</h2>
      <select id="type-select">
        <option value="pizza1">Pizza1</option>
        <option value="pizza2">Pizza2</option>
        <option value="pizza3">Pizza3</option>
      </select>
    </div>
  
    <div id="pizza-sizes">
      <h2>Selecciona un tamaño:</h2>
      <input type="radio" id="quarter-size" name="size" value="cuarto">
      <label for="quarter-size">Cuarto</label><br>
      <input type="radio" id="half-size" name="size" value="media">
      <label for="half-size">Media</label><br>
      <input type="radio" id="full-size" name="size" value="completa">
      <label for="full-size">Completa</label><br>
    </div>
  
    <button id="add-button">Añadir al Pedido</button>
  </section>


  <script src="app/app.js"></script>
</body>
</html>
