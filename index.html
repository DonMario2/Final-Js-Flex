<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venta de Pizzas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Venta de Pizzas</h1>

  <div id="pizza-types">
    <h2>Selecciona una tipo de pizza:</h2>
    <select id="type-select">
      <option value="margarita">Margarita</option>
      <option value="pepperoni">Pepperoni</option>
      <option value="hawaiana">Hawaiana</option>
    </select>
  </div>

  <div id="pizza-sizes">
    <h2>Selecciona un tama√±o:</h2>
    <input type="radio" id="quarter-size" name="size" value="cuarto">
    <label for="quarter-size">Cuarto</label><br>
    <input type="radio" id="half-size" name="size" value="media">
    <label for="half-size">Media</label><br>
    <input type="radio" id="full-size" name="size" value="completa">
    <label for="full-size">Completa</label><br>
  </div>

  <button id="order-button">Realizar Pedido</button>

  <script src="app/app.js"></script>
</body>
</html>
