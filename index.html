<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venta de Pizzas</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <header>
    <h1>Venta de Pizzas</h1>
  </header>
  
  <section>
    <!-- listado de productos --> 
    <div class="container mt4">
      <div class="row" id="product-cards">
      </div>
    </div>
  </section>

  <section>
    <div id="pizza-types">
      <h2>Selecciona un tipo de pizza:</h2>
      <select id="type-select" class="form-control" onchange="loadSizes()">
        <option value="">Elige una pizza</option>
      </select>
    </div>
  
    <div id="pizza-sizes" class="form-group d-none">
      <h2>Selecciona un tamaño:</h2>
      <select id="size-select" class="form-control"></select>
    </div>
  
    <button id="add-button" class="btn btn-primary">Añadir al Pedido</button>
  </section>
  


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  <script src="app/app.js"></script>

</body>
</html>
